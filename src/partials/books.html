<section class="section">
  <div class="container" id="books">
    <h2 class="visually-hidden">Trending books</h2>
    <form class="books-form">
      <div class="categories-wrapper" aria-labelledby="books-subtitle">
        <div class="books-counter">
          <h3 class="subtitle" id="books-subtitle">Books</h3>
          <p class="counter-books">Showing <span class="visible-books"></span> of <span class="total-books"></span></p>
        </div>
        <ul class="categories-list"></ul>
        <div class="select-wrapper">
        <select id="category-select" aria-label="Select book category">
        </select>
        <svg class="categories-arrow" width="12" height="8"><use href="/img/icons.svg#icon-chevron-down" /></svg>
        </div>
      </div>
      <div class="books-wrapper">
        <ul class="gallery"></ul>
        <button type="button" class="btn btn-show-more">Show more</button>
      </div>
    </form>
  </div>
</section>
